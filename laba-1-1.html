<body>
    <h1>Упражнение 1: Работа с переменными</h1>

        var string1 = "Hello, ";
        var string2 = "JavaScript!";

        var combinedString = string1 + string2;
        alert("Объединенная строка: " + combinedString);

        var num2 = 0xFF;

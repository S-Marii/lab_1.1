<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лаба 1-3: Функции</title>
</head>
<body>
    <h1>Упражнение 3: Правильная форма слова "день"</h1>
    
    <script>        
        function getDayForm(n) {           
            if (n % 10 === 1 && n % 100 !== 11) {
                return "день";
            } else if (n % 10 >= 2 && n % 10 <= 4 && (n % 100 < 10 || n % 100 >= 20)) {
                return "дня";
            } else {
                return "дней";
            }
        }               
        var testNumbers = [14, 3, 1, 21, 25, 11, 22];
        
        for (var i = 0; i < testNumbers.length; i++) {
            var number = testNumbers[i];
            var dayForm = getDayForm(number);
            document.write("<p>До конца вашей учебы остается " + number + " " + dayForm + ".</p>");
        }
               
        var userNumber = parseInt(prompt("Введите количество дней:"));
        if (!isNaN(userNumber)) {
            var userDayForm = getDayForm(userNumber);
            alert("До конца вашей учебы остается " + userNumber + " " + userDayForm + ".");
        }
    </script>
</body>
</html>
